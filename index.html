<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jisero</title>
  <!-- React via CDN (Production) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind CSS with Dark Mode Support -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Tailwind Config -->
  <script src="./tailwind.config.js"></script>
  <!-- Global Styles -->
  <link rel="stylesheet" href="./styles/global.css">
</head>
<body class="bg-white text-black transition-colors duration-300">
  <div id="root"></div>
  
  <!-- Load data and utilities first -->
  <script src="./data/fakeData.js" type="text/babel"></script>
  <script src="./utils/commonEmojis.js" type="text/babel"></script>
  <script src="./utils/validation.js" type="text/babel"></script>
  
  <!-- Load context and hooks -->
  <script src="./context/AppContext.js" type="text/babel"></script>
  <script src="./hooks/useChat.js" type="text/babel"></script>
  <script src="./hooks/useKeyboardHeight.js" type="text/babel"></script>
  
  <!-- Load components in dependency order -->
  <script src="./components/ErrorBoundary.js" type="text/babel"></script>
  <script src="./components/LazyImage.js" type="text/babel"></script>
  <script src="./components/Toast.js" type="text/babel"></script>
  <script src="./components/TypingIndicator.js" type="text/babel"></script>
  <script src="./components/Message.js" type="text/babel"></script>
  <script src="./components/MessageInput.js" type="text/babel"></script>
  <script src="./components/ChatHeader.js" type="text/babel"></script>
  <script src="./components/ContactProfile.js" type="text/babel"></script>
  <script src="./components/SwipeableChatItem.js" type="text/babel"></script>
  <script src="./components/ChatsPage.js" type="text/babel"></script>
  <script src="./components/ChatDetail.js" type="text/babel"></script>
  <script src="./components/SettingsSection.js" type="text/babel"></script>
  <script src="./components/SettingsPage.js" type="text/babel"></script>
  <script src="./components/BottomNavigation.js" type="text/babel"></script>
  <script src="./components/Login.js" type="text/babel"></script>
  <script src="./components/App.js" type="text/babel"></script>
  
  <!-- Initialize the app -->
  <script src="./app.js" type="text/babel"></script>
</body>
</html>
